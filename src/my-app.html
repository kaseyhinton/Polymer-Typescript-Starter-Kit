<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/lss-inject/lss-provider-behavior.html">
<link rel="import" href="../bower_components/lss-inject/lss-requester-behavior.html">

<link rel="import" href="./model/User.html">
<link rel="import" href="./my-icons.html">
<dom-module id="my-app">
  <template>
    <style>
       :host {
        --app-primary-color: #3F51B5;
        --app-secondary-color: #00796B;
        --black: #212121;
        --white: #FFFFFF;
        --grey: #757575;
        --app-background: #eeeeee;
        display: block;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-primary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      neon-animated-pages {
        height: 100%;
        width: 100%;
      }
    </style>
    <firebase-app name="down-payment-estimate" auth-domain="down-payment-estimate.firebaseapp.com" database-url="https://down-payment-estimate.firebaseio.com"
      api-key="AIzaSyAxXKmW6cYC-1gw8m1kWF0zrV5g3qrnyRE">
    </firebase-app>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="zipcode" href="/zipcode">Zipcode</a>
          <a name="additional-info" href="/additional-info">Additional Info</a>
          <a name="confirmation" href="/confirmation">Confirmation</a>
          <a name="admin" href="/admin">Admin</a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Down Payment Calculator</div>
          </app-toolbar>
        </app-header>
        <neon-animated-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main" entry-animation="fade-in-animation"
          exit-animation="fade-out-animation">
          <neon-animatable name="zipcode">
            <my-zipcode active="[[isEqual('zipcode', page)]]" user="{{user}}"></my-zipcode>
          </neon-animatable>
          <neon-animatable name="additional-info">
            <my-additional-info active="[[isEqual('additional-info', page)]]" user="{{user}}"></my-additional-info>
          </neon-animatable>
          <neon-animatable name="confirmation">
            <my-confirmation active="[[isEqual('confirmation', page)]]" user="{{user}}"></my-confirmation>
          </neon-animatable>
          <neon-animatable name="admin">
            <my-admin></my-admin>
          </neon-animatable>
          <neon-animatable name="404">
            <my-404></my-404>
          </neon-animatable>
        </neon-animated-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script type="text/javascript" src="my-app.js"></script>
</dom-module>
