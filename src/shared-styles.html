<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    paper-input {
        --paper-input-container-color: var(--white);
        --paper-input-container-input-color: var(--white);
        --paper-input-container-focus-color: var(--white);
        margin: 8px 16px;
      }
      
      .card {
        padding: 16px;
        color: var(--white);
        border-radius: 5px;
        background-color: rgba(31, 31, 31, .9);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }
      
      @media (max-width: 740px) {
        .card {
          width: 100%;
          height: 100%;
          overflow: auto;
          padding: 16px;
        }
        .confirmation-info>* {
          margin: 16px;
        }
      }
    }
    h1 {
      margin: 16px 0;
      color: #212121;
      font-size: 22px;
    }
    paper-button {
      background-color: var(--app-primary-color);
      color: var(--white);
      margin: 8px 16px;
    }
    paper-radio-button {
      --paper-radio-button-label-color: var(--white);
      --paper-radio-button-unchecked-color: var(--white);
      --paper-radio-button-checked-color: var(--app-primary-color);
      --paper-radio-button-checked-ink-color: var(--app-primary-color);
      --paper-radio-button-unchecked-ink-color: var(--app-primary-color);
    }
    .paper-radio-group-container {
      padding: 8px 16px;
    }
    </style>
  </template>
</dom-module>
