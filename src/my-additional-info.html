    <div class="card">
      <form is="iron-form" id="form">
        <div class="paper-radio-group-container">
          First Time Home Buyer?
          <paper-radio-group attr-for-selected="firstTimeHomebuyer" selected="{{firstTimeHomeBuyer}}">
            <paper-radio-button firstTimeHomebuyer="yes">YES</paper-radio-button>
            <paper-radio-button firstTimeHomebuyer="no">NO</paper-radio-button>
          </paper-radio-group>
        </div>
        <div class="paper-radio-group-container">
          Rural Community?
          <paper-radio-group attr-for-selected="ruralCommunity" selected="{{ruralCommunity}}">
            <paper-radio-button ruralCommunity="yes">YES</paper-radio-button>
            <paper-radio-button ruralCommunity="no">NO</paper-radio-button>
          </paper-radio-group>
        </div>
        <div class="paper-radio-group-container">
          Credit Score Higher Than 640?
          <paper-radio-group attr-for-selected="creditScoreOver640" selected="{{creditScoreOver640}}">
            <paper-radio-button creditScoreOver640="yes">YES</paper-radio-button>
            <paper-radio-button creditScoreOver640="no">NO</paper-radio-button>
          </paper-radio-group>
        </div>
        <paper-input label="House Price" error-message="House Price is required" value="{{housePrice}}" required>
          <span prefix>$ </span>
        </paper-input>
        <paper-input label="Name" error-message="Name is required" value="{{name}}" required></paper-input>
        <paper-input label="Email" error-message="Email is required" value="{{email}}" required></paper-input>
        <paper-button raised id="submit">COMPLETE ESTIMATE NOW!</paper-button>
      </form>
    </div>
